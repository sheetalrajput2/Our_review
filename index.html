            <h2>Our Review</h2>
            <div class="underline">
            </div>

        <!--review-->
        <article class="review">
            <div class="img-container">
                <img src="https://www.google.com/imgres?q=girls%20professional%20pic&imgurl=https%3A%2F%2Fimg.freepik.com%2Ffree-photo%2Fhappy-latin-businesswoman-standing-with-arms-crossed-against-isolated-background_662251-639.jpg%3Fsize%3D626%26ext%3Djpg%26ga%3DGA1.1.1224184972.1714348800%26semt%3Dais&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Findian-professional-woman&docid=s_BEJksMeGjFsM&tbnid=pQta8-fGnUiEdM&vet=12ahUKEwig_s2sqOmFAxXHhlYBHeBHBuUQM3oECDsQAA..i&w=626&h=418&hcb=2&ved=2ahUKEwig_s2sqOmFAxXHhlYBHeBHBuUQM3oECDsQAA" id="person-img"  alt="Profile-photo">

            <h4 id="author">Sara Jones</h4>
            <p id="job">ux designer</p>

                 Repudiandae, rerum beatae, aliquam corrupti iure dignissimos
                  at ipsum dolore veritatis provident optio
                   cumque recusandae facilis quas quaerat quis blanditiis velit nisi.
            </p>
            <!--prev next buttons-->
            <div class="button-container">
                <button class="prev-btn">
                    <i id="errow" class="fa fa-chevron-left" style="font-size:18px"></i>
                </button>
                <button class="next-btn">
                    <i id="errow1" class="fa fa-chevron-right" style="font-size:18px"></i>
                </button>
            </div>
            <!--random button-->
                   <button class="random-btn">suprise me</button>
        </article>
    </main>
    <script src="./index.js"></script>

</html>
